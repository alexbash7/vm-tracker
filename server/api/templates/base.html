<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Activity Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #16213e;
            padding: 20px;
            border-right: 1px solid #0f3460;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-section h3 {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .machine-list {
            list-style: none;
        }
        
        .machine-list li {
            margin-bottom: 5px;
        }
        
        .machine-list a {
            display: block;
            padding: 8px 12px;
            color: #ccc;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .machine-list a:hover {
            background: #0f3460;
        }
        
        .machine-list a.active {
            background: #e94560;
            color: white;
        }
        
        /* Main content */
        .main {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 24px;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .controls label {
            color: #888;
            font-size: 14px;
        }
        
        .controls input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background: #16213e;
            color: #fff;
            font-size: 14px;
        }
        
        /* Machine card */
        .machine-card {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .machine-card h3 {
            color: #e94560;
            margin-bottom: 5px;
        }
        
        .machine-card .machine-id {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .chart-container {
            position: relative;
            height: 250px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        /* Stats row */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #0f3460;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #e94560;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        /* No data */
        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        /* Navigation */
        .nav-links {
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: #e94560;
            text-decoration: none;
            margin-right: 20px;
            padding-bottom: 5px;
        }
        
        .nav-links a.active {
            border-bottom: 2px solid #e94560;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2>ðŸ“Š Activity Tracker</h2>
        
        <div class="sidebar-section">
            <h3>Navigation</h3>
            <ul class="machine-list">
                <li><a href="/dashboard/daily?machine=all&date={{ current_date }}" class="{% if selected_machine == 'all' %}active{% endif %}">All Machines</a></li>
            </ul>
        </div>
        
        <div class="sidebar-section">
            <h3>Machines</h3>
            <ul class="machine-list">
                {% for m in machines %}
                <li>
                    <a href="/dashboard/daily?machine={{ m.machine_id }}&date={{ current_date }}" 
                       class="{% if selected_machine == m.machine_id %}active{% endif %}">
                        {{ m.user_label or m.machine_id }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </aside>
    
    <main class="main">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
