version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "8100:8000"
    environment:
      - DATABASE_URL=postgresql://tracker:tracker_pass@db:5432/activity_tracker
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=tracker
      - POSTGRES_PASSWORD=tracker_pass
      - POSTGRES_DB=activity_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
